<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Style the navigation bar */
    .navbar {
        background-color: #4CAF50;
        /* Updated background color */
        overflow: hidden;
        position: sticky;
        top: 0;
        width: 100%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        /* Add shadow */
    }

    /* Style the links inside the navbar */
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 16px 24px;
        /* Increased padding for better spacing */
        text-decoration: none;
        font-size: 18px;
        /* Updated font size */
        transition: background-color 0.3s ease, color 0.3s ease;
        /* Smooth transition */
    }

    /* Change color on hover */
    .navbar a:hover {
        background-color: #333;
        color: #f2f2f2;
        /* Subtle color change */
    }

    /* Active link style */
    .navbar a.active {
        background-color: #333;
        color: white;
    }

    /* Clear floats */
    .navbar::after {
        content: "";
        clear: both;
        display: table;
    }

    /* Styling for the page content */
    h3 {
        padding: 20px;
    }

    /* Responsive navbar: Adjust styles for smaller screens */
    @media screen and (max-width: 600px) {
        .navbar a {
            float: none;
            width: 100%;
            text-align: left;
        }
    }
</style>

<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="edu.html">Education</a>
        <a href="notes.html">Notes</a>
    </div>

    <h3>This is the home page</h3>
</body>

</html>
